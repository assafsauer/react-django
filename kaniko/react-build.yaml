apiVersion: v1
kind: Pod
metadata:
  name: kaniko-react
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--context=git://github.com/assafsauer/react-django.git#refs/heads/main"
    - "--context-sub-path=src/react"
    - "--destination=asauer/react:1.2"
    volumeMounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
  - name: kaniko-secret
    secret:
      secretName: dockercred
      items:
        - key: .dockerconfigjson
          path: config.json
